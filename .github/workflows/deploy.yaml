name: deploy
# on:
#   push:
#     branches: [ main ]
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: run-tests
        run: docker-compose -f docker-compose-ci.yml up --exit-code-from test
      - name: pack
        run: ./utils/lambda.sh
      - name: deploy to AWS
        run: |
          aws lambda update-function-code --function-name arn:aws:lambda:eu-central-1:518363737301:function:mestoCoreProdLocations --zip-file fileb://./lambda.zip --query FunctionName
          aws lambda update-function-code --function-name arn:aws:lambda:eu-central-1:518363737301:function:mestoCoreProd --zip-file fileb://./lambda.zip --query FunctionName
          curl -v -X POST 'https://api.mesto.co/v1/admin/migrate/latest' -H 'authorization: Bearer '$MESTO_AUTHORIZATION
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          MESTO_AUTHORIZATION: ${{ secrets.MESTO_AUTHORIZATION }}
