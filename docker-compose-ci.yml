version: '3'

services:
  test:
    image: core_image
    environment:
     - TEST_API_HOST=http://core:8080
    depends_on:
     - core
    command: "npm run test:ci"

  core:
    build: .
    image: core_image
    depends_on:
     - postgres
    links:
     - postgres
    ports:
     - "8080:8080"
    command: "npm run start:in-docker:ci"

  postgres:
    image: postgres
    ports:
     - "5432:5432"
    environment:
     - POSTGRES_PASSWORD=testtesttest
